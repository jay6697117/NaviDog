name: 问题反馈
description: 软件问题反馈
title: "[Bug] "
labels: ["bug"]

body:
  - type: checkboxes
    id: searched
    attributes:
      label: 已经搜索过 Issues，未发现重复问题*
      options:
        - label: 我已经搜索过 Issues，没有发现重复问题
    validations:
      required: true

  - type: input
    id: system
    attributes:
      label: 操作系统及版本
      placeholder: Windows 10 22H2 / macOS Mojave / Linux
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 软件安装版本
      placeholder: v0.2.3
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 问题简述及复现流程
      description: 请详细描述你遇到的问题，并提供复现步骤
      placeholder: |
        1. 打开软件
        2. 点击 xxx
        3. 预期结果是 ...
        4. 实际结果是 ...
        5. 截图 ...
    validations:
      required: true

  - type: textarea
    id: extra
    attributes:
      label: 其他补充
      description: 如果你有额外信息，请在此填写
      placeholder: 可选

  - type: checkboxes
    id: pr
    attributes:
      label: 是否愿意提交 PR 修复当前 Issue
      options:
        - label: 我愿意尝试提交 PR
